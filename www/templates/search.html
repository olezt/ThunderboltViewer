<ion-view title="{{vm.searchtitle}}">

    <ion-nav-buttons side="right">
        <button ng-click="vm.locationSwap.go('home')" class="button button-icon icon ion-home"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div ng-app="search" ><div class = "row">
                <div class = "col-90"> <input autofocus type="text" id="searchPlace" ng-model="vm.City[vm.i].name" ng-change="vm.findAddresses(vm.i)"  ng-init="vm.findAddresses(vm.i)" placeholder=" Choose a city..."></div>
                <div class = "col-10"> <div style="text-align: center"><a class="button-icon icon ion-close-circled" ng-click="vm.clearInput(vm.i)" id="clearButton" style="color: white;text-align: right"></a></div></div>
            </div>
            </br>
            <ion-list>
                <ion-item ng-model="vm.selectedcity" ng-repeat="address in vm.searchAddresses" type="item-text-wrap"  href="#app/settings?name={{address}}&i={{vm.i}}">
                    {{address}}
                </ion-item>
            </ion-list>

        </div>
    </ion-content>
