<ion-view title="{{vm.title}}" hide-back-button="true">
    <ion-content class="has-header" scroll="false">

	<ion-nav-buttons side="right">
		<i class="icon ion-earth larger"></i>
        <select class="nobackgroundempty yellow" ng-init="vm.initLang()" ng-model="vm.lang">
      		<option selected class="black" value="en">En</option>
      		<option class="black" value="gr">Gr</option>
    	</select>
    </ion-nav-buttons>


        <div class="home_buttons_maps">
            <div class = "row">
                <div ng-repeat="i in [0, 1, 2]" class = "col" style="text-align: center" ng-hide="!vm.updatedCheckbox(i) || vm.updatedCityName(i) == null">

                    <img  id="map{{i}}Btn" ng-src="img/map{{i}}Btn.png" on-touch="vm.onTouch('map',{{i}})" height='70px'>
                    <div>
                        <b>{{vm.updatedCityName(i) | limitTo:15}}</b></div>
                </div>
            </div>
        </div>

        <div class="home_buttons"> 
            <div class = "row">
                <div class = "col-33" style="text-align: center">
                    <img id="settingsBtn" src="img/settingsBtn.png" on-touch="vm.onTouch('settings')" height='70px'>
                    <div>
                        <b>Settings</b>
                    </div>
                </div>
                <div class = "col-33" style="text-align: center">
                    <img id="mapBtn" src="img/mapBtn.png"  on-touch="vm.onTouch('map',null)" height='70px'>
                    <div>
                        <b>My location</b></div>
                </div>
                <div class = "col-33" style="text-align: center">
                    <img  id="top3Btn" src="img/top3Btn.png" on-touch="vm.onTouch('top3')" height='70px'>
                    <div>
                        <b>Top 3 places</b></div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
