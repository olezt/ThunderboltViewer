<ion-view hide-back-button="true">
    <ion-nav-title><img src="{{vm.title}}"  height=100%></ion-nav-title>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button ng-click="vm.locationSwap.go('home')" class="button button-icon icon ion-home"></button>
    </ion-nav-buttons>
    <div id="bottom_background">

        <ion-content scroll="false">
            <h2>
                <div ng-repeat="j in vm.order track by $index" class="list list-inset" id='CityBox{{j}}' ng-hide="hide(j)" style="text-align: center;background-color: rgba(0, 0, 0, 0.4);color: #a7a9ac;"> 
                    <div class = "row" ng-app="siteCitys">
                        <div class = "col-20"><label class="checkbox checkbox-dark">               
                                <input type="checkbox" style="" ng-model="vm.City[j].checkbox" ng-disabled="vm.City[j].name === '' || vm.City[j].name === null" ng-checked="vm.checkboxChecked(j)" ng-change="vm.assignCheckbox(j)">
                            </label></div>

                        <input class="nobackground col-60" style="background-color: rgba(0, 0, 0, 0.4);color: white;" ng-model="vm.City[j].name" id="cityPlaceHolder{{j}}"  ng-click="vm.locationSwap.go('search', j)" type="text" ng-change="vm.assignCity(City[j].name, j)" placeholder="{{'choose_a_city_msg' | translate}}">
                        <div class = "col-20"> <a class="button-icon icon ion-close-circled" ng-click="vm.clearCity(j)" id="clearButton" style="color: #ffcc00;padding-top:  20px"></a></div>

                        </br>
                    </div> 
                    <div class="row item item-input-inset nobackground" ng-hide="!vm.City[j].name" style="color: #a7a9ac;height: 50px">
                        <div class = "col"> 
                        </div>
                        <div class="col-60 custom_button"  style="height: 50px">
                            <label class="item item-input item-select nobackground" >
                                <div class="input-label nobackground" >
                                    <b style="color: white;text-align: right">{{'hours_msg' | translate}}:</b>
                                    <select class="nobackground" ng-model="vm.City[j].hours" ng-change="vm.assignHours(vm.City[j].hours, j)" style="text-align: center;color: white;background-color: rgba(0, 0, 0, 0);border-color: rgba(0, 0, 0, 0);">
                                        <option style="color: black;">24</option>
                                        <option style="color: black;">12</option>
                                        <option style="color: black;">6</option>
                                        <option style="color: black;">3</option>
                                        <option style="color: black;">2</option>
                                        <option style="color: black;">1</option>
                                    </select>                                  
                                </div>
                            </label> 
                        </div>
                        <div class="col-40 custom_button" id="mapButton{{j}}" style="height: 50px"  ng-click="vm.locationSwap.go('map', j)">
                            <div style="padding: 15px">
                                <b style="color: white">{{'see_map_msg' | translate}}</b>
                            </div>                    
                        </div>
                    </div>
                </div>
                </br>
            </h2>

        </ion-content></div>
</ion-view>
